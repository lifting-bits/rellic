<!DOCTYPE html>

<head lang="en">
    <title>Rellic</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        .first-row {
            overflow: auto;
            resize: vertical;
            padding: 0.5em;
        }

        .options {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .second-row {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <form class="first-row" action="cgi-bin/decompile.py" method="POST" enctype="multipart/form-data" target="upload">
        <input type="file" id="myFile" name="filename" accept=".ll,.bc">
        <input type="submit">
        <details>
            <summary>Advanced options</summary>
            <div class="options">
                <fieldset>
                    <legend>Passes</legend>
                    <select name="passes" multiple>
                        <option value="enable_dse" selected>Dead statement elimination</option>
                        <optgroup label="Condition-based refinement phase">
                            <option value="enable_cbr_en" selected>Expression normalization</option>
                            <option value="enable_cbr_zcs" selected>Z3 condition simplification</option>
                            <option value="enable_cbr_ncp" selected>Nested condition propagation</option>
                            <option value="enable_cbr" selected>Condition-based refinement</option>
                            <option value="enable_cbr_rbr" selected>Reach-based refinement</option>
                        </optgroup>
                        <optgroup label="Loop refinement phase">
                            <option value="enable_lr_en" selected>Expression normalization</option>
                            <option value="enable_lr" selected>Loop refinement</option>
                            <option value="enable_lr_nsc" selected>Nested scope combination</option>
                        </optgroup>
                        <optgroup label="Scope refinement phase">
                            <option value="enable_sr_en" selected>Expression normalization</option>
                            <option value="enable_sr_zcs" selected>Z3 condition simplification</option>
                            <option value="enable_sr_ncp" selected>Nested condition propagation</option>
                            <option value="enable_sr_nsc" selected>Nested scope combination</option>
                        </optgroup>
                        <option value="enable_en" selected>Expression normalization</option>
                        <option value="enable_ec" selected>Expression combination</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Condition-based refinement Z3 tactics</legend>
                    <select name="cbr_tactics" multiple>
                        <option>ackermannize_bv</option>
                        <option>add-bounds</option>
                        <option>aig</option>
                        <option>auflia</option>
                        <option>auflira</option>
                        <option>aufnira</option>
                        <option>bit-blast</option>
                        <option>blast-term-ite</option>
                        <option>bv</option>
                        <option>bv_bound_chk</option>
                        <option>bv1-blast</option>
                        <option>bvarray2uf</option>
                        <option>card2bv</option>
                        <option>cofactor-term-ite</option>
                        <option>collect-statistics</option>
                        <option>ctx-simplify</option>

                        <option>default</option>
                        <option>degree-shift</option>
                        <option>der</option>

                        <option>lia</option>

                    <legend>Miscellaneous</legend>
                    <label for="timeout">Timeout in seconds</label>
                    <input type="number" name="timeout" value="10">
                </fieldset>
            </div>
        </details>
    </form>
    <iframe name="upload" class="second-row">
    </iframe>
