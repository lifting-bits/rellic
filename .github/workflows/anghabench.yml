name: Run AnghaBench CI Tests

on:
  # Run this workflow every day at 3am
  schedule:
   - cron: "0 3 * * *"

  push:
    branches:
      - 'master'

    tags:
      - '*'

  pull_request:
    branches:
      - '*'

jobs:
  AnghaSmallRun:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        llvm: ["11"]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Run against ${{ matrix.llvm }}
      run: |
        tests/lifting-tools-ci/cloud/run-do-droplet.py \ 
          --name "Rellic CI Run from GHA" \
          --script tests/ci-scripts/run-on-anghabench.sh \
          --env-vars RUN_SIZE=1k,RELLIC_BRANCH=${GITHUB_REF##*/},LLVM_VERSION=${{ matrix.llvm }}
      env:
        SLACK_HOOK: ${{ secrets.SLACK_HOOK }}
        DO_TOKEN: ${{ secrets.DO_TOKEN }}
